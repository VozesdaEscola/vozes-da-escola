<!-- Início do documento HTML -->
<!DOCTYPE html>
<html lang="pt">

<!-- Início da seção <head>, onde configuramos o título e estilos -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
    <title>Página de Notícias</title> <!-- Título da página -->

    <style>
        /* Reset e configurações globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estiliza o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Define a fonte */
            background-color: #f9f9f9; /* Cor de fundo suave */
            padding: 34px; /* Espaçamento em torno da página */
        }

        /* Container principal que agrupa os cartões de notícia */
        .news-container {
            display: flex; /* Ativa o modelo flexbox */
            flex-wrap: wrap; /* Permite que os itens quebrem para a próxima linha */
            justify-content: center; /* Centraliza os cartões */
            gap: 74px; /* Espaço entre os cartões */
        }

        /* Estilização de cada cartão de notícia individual */
        .card {
            position: relative; /* Permite posicionar elementos filhos de forma absoluta */
            width: 300px; /* Largura fixa do cartão */
            height: 175px; /* Altura fixa do cartão (proporção 5:4: 300x175) */
            overflow: hidden; /* Esconde o que ultrapassar o cartão */
            border-radius: 15px; /* Cantos arredondados */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra sutil */
            transition: transform 0.3s ease-in-out; /* Suaviza o efeito de hover */
        }

        /* Estilo da imagem dentro do cartão */
        .card img {
            width: 100%; /* Ocupa toda a largura do cartão */
            height: 100%; /* Ocupa toda a altura do cartão */
            object-fit: cover; /* Cobre o espaço mantendo proporção */
            transition: transform 0.3s ease-in-out; /* Suaviza o efeito de zoom no hover */
        }

        /* Efeito de zoom ao passar o mouse sobre o cartão */
        .card:hover img {
            transform: scale(1.05); /* Aumenta levemente a imagem */
        }

        /* Título sobreposto na parte inferior da imagem */
        .card .title {
            position: absolute; /* Posiciona o texto sobre a imagem */
            bottom: 0; /* Alinha na parte inferior */
            left: 0;
            width: 100%; /* Ocupa toda a largura do cartão */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent); /* Gradiente escuro para cima */
            color: white; /* Cor do texto */
            padding: 10px; /* Espaço interno */
            font-size: 14px; /* Tamanho da fonte */
            font-weight: bold; /* Negrito */
            text-align: center; /* Centraliza o texto */
        }
    </style>
</head>

<!-- Início do corpo da página -->
<body>
    <!-- Container que envolve todos os cartões de notícias -->
    <div class="news-container">

        <!-- Cartão da Notícia 1 -->
        <div class="card">
            <img src="https://via.placeholder.com/400x300" alt="Notícia 1"> <!-- Imagem da notícia -->
